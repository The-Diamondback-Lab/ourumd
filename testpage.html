<html>
    <head>
        <title>Testing data</title>
        <script
			  src="https://code.jquery.com/jquery-3.1.1.js"
			  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
			  crossorigin="anonymous"></script>
        <script>
            function search() {
                var text = $("#search").val();
                
                $.ajax({
                    type: 'GET',
                    url: 'http://127.0.0.1:3000/grades/class/'+text,
                    crossDomain: true,
                    "Access-Control-Allow-Origin":"*",
                    "Content-Type":"text/json",
                    success:function(data){
                        console.log(data)
                        
                        num_A = data["A"];
                        num_B = data["B"];
                        num_C = data["C"];
                        num_D = data["D"];
                        num_fail = data["Fs"];
                        
                        $("#result").text("A: "+num_A.toString() + " B: "+num_B.toString() + " C: "+num_C.toString()+" D: "+num_D.toString() + " RIP: "+num_fail.toString());
                    },
                    error:function(err){
                        $("#result").text(JSON.stringify(err));
                    }
                });
            }
            
        </script>
    </head>
    <body>
        <div>
            <input id="search_gc" type="text"/>
            <button onclick="grades_class()">Search</button>
            <div id="result"></div>
        </div>
    </body>
</html>
